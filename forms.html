<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form>
    <label for="fname">First Name</label><br><br>
    <input type="text" name="fname" id="fname" placeholder="Enter First Name"><br><br>
    <label for="lname">Last Name</label><br><br>
    <input type="text" name="lname" id="lname" placeholder=" Enter last Name"><br><br>
    <label for="email">Email Address</label><br><br>
    <input type="text" name="email" id="email" placeholder="Input your email"><br><br>
    <label for="pass">password</label><br><br>
    <input type="password" name="pass" id="pass" placeholder="create password"><br><br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male"><br><br>
    <label for="female">Female</label>
    <input type="radio" name="gender" id="Female"><br><br>
    <input type="submit" value="Register">

</form>

</body>
</html>
