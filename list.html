<!doctype html>
<html lang="en">
<head>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: aqua;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>Ordered list</h2>
<h2>Types of cars</h2>
<ol>
  <li>Mercedes </li>
  <li>Subaru</li>
  <li>Audi</li>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Range</li>
</ol>
<h2>Unordered list</h2>
<h2>Type of fruits</h2>
<ul>
  <li>Banana</li>
  <li>Mangoes</li>
  <li>Green Kiwi fruit</li>
  <li>grapes</li>
  <li>papai</li>
  <li>Orange</li>
</ul>
</body>
</html>
